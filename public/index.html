<!DOCTYPE html>
<head>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.1/es6-shim.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <link rel="stylesheet" type="text/css" href="font-awesome.min.css"></script>
  <link rel="stylesheet" type="text/css" href="style.css"></script>
</head>
<body>
  <div id="main">
    <h2>
      Concentrations of PM<sub>2.5</sub> in metro Atlanta
      <i class="controller fa fa-backward" id="fa-back" style="display: none;"></i>
      <i class="controller fa fa-pause" id="fa-pause"></i>
      <i class="controller fa fa-play" id="fa-play" style="display: none;"></i>
      <i class="controller fa fa-forward" id="fa-forward" style="display: none;"></i>
    </h2>
    <div class="container">
      <div id="map-holder">
        <div id="map">
          <div id="background">
            <img src="./atlanta_basemap.png"/>
          </div>
          <div id="overlay-grid"></div>
        </div>
        <div id="time"></div>
      </div>
      <div id="legend-holder">
        <div id="legend">
          <table>
            <tr class="pm-classification">
              <td class="ex" id="low-ex"></td>
              <td>0-29 &mu;/m<sup>3</sup></td>
            </tr>
            <tr class="pm-classification">
              <td class="ex" id="mid-ex"></td>
              <td>30-70 &mu;/m<sup>3</sup></td>
            </tr>
            <tr class="pm-classification">
              <td class="ex" id="high-ex"></td>
              <td>&#62;60 &mu;/m<sup>3</sup></td>
            </tr>
          </table>
        </div>
      </div>
    </div><!--container-->
  </div>
  <script type="text/javascript" src="./script.js"></script>
</body>
